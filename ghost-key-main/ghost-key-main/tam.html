<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAM, SAM, SOM Analysis - Keystroke & Voice Biometrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.24.7/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }
        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        #mermaid-diagram {
            background: #1a202c;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function TAMCard({ title, value, description, color }) {
            return (
                <div className={bg-gray-800 p-6 rounded-lg shadow-lg card-hover ${color}}>
                    <h3 className="text-2xl font-bold text-white mb-2">{title}</h3>
                    <p className="text-4xl font-extrabold text-blue-400 mb-4">{value}</p>
                    <p className="text-gray-300">{description}</p>
                </div>
            );
        }

        function App() {
            const tamSamSomData = [
                {
                    title: "Total Addressable Market (TAM)",
                    value: "$12.5B",
                    description: "The global market for biometric authentication solutions, including enterprise and consumer applications across all industries adopting cybersecurity measures.",
                    color: "glow"
                },
                {
                    title: "Serviceable Addressable Market (SAM)",
                    value: "$3.8B",
                    description: "The portion of the TAM that our platform can realistically target, focusing on enterprise cybersecurity, financial institutions, and tech companies adopting behavioral biometrics.",
                    color: "border-l-4 border-blue-500"
                },
                {
                    title: "Serviceable Obtainable Market (SOM)",
                    value: "$450M",
                    description: "The realistic market share our platform can capture in the next 3-5 years, targeting mid-to-large enterprises and SaaS providers in North America and Europe.",
                    color: "border-l-4 border-purple-500"
                }
            ];

            return (
                <div className="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-5xl font-extrabold text-center text-white mb-12">
                            TAM, SAM, SOM Analysis
                            <span className="block text-2xl font-semibold text-blue-400 mt-2">
                                Keystroke Dynamic Authentication with Voice Biometrics
                            </span>
                        </h1>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                            {tamSamSomData.map((item, index) => (
                                <TAMCard
                                    key={index}
                                    title={item.title}
                                    value={item.value}
                                    description={item.description}
                                    color={item.color}
                                />
                            ))}
                        </div>
                        <div id="mermaid-diagram" className="glow">
                            <div className="mermaid">
                                graph TD
                                    A[TAM: $12.5B<br>Global Biometric Market] --> B[SAM: $3.8B<br>Enterprise Cybersecurity]
                                    B --> C[SOM: $450M<br>Mid-to-Large Enterprises<br>North America & Europe]
                                    style A fill:#1a202c,stroke:#3b82f6,stroke-width:4px,color:#ffffff
                                    style B fill:#2d3748,stroke:#3b82f6,stroke-width:4px,color:#ffffff
                                    style C fill:#4a5568,stroke:#3b82f6,stroke-width:4px,color:#ffffff
                            </div>
                        </div>
                        <div className="text-center mt-12">
                            <p className="text-gray-400 text-lg">
                                Built with <span className="text-blue-400">Next.js</span> and <span className="text-blue-400">Tailwind CSS</span> for a secure and scalable future.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the React app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Mermaid for diagram rendering
        mermaid.initialize({ 
            startOnLoad: true, 
            theme: 'dark',
            flowchart: {
                curve: 'basis',
                nodeSpacing: 50,
                rankSpacing: 100
            }
        });
    </script>
</body>
</html>
